name: "Build iOS app"

on:
  # manual trigger but change to any supported event
  # see addl: https://www.andrewhoog.com/post/how-to-build-react-native-android-app-with-github-actions/#3-run-build-workflow
  workflow_dispatch:
    branches: [main]
  push:
    branches: [main]

jobs:
  build_with_signing:
    runs-on: macos-14
    steps:
      - name: List Xcode installations
        run: sudo ls -1 /Applications | grep "Xcode"

      #Select your required version
      - name: Select Xcode 15.2
        run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer

      - name: Run uname
        run: uname -a

      - name: check Xcode version
        run: /usr/bin/xcodebuild -version

      - name: checkout repository
        uses: actions/checkout@v3    

      - name: list files
        run: |
          xcodebuild -list -project InfiniLink.xcodeproj   

      - name: build unsigned archive
        run: |
          xcodebuild archive \
            -project InfiniLink.xcodeproj \
            -scheme InfiniLink \
            -archivePath unsigned.xcarchive \
            -configuration Release \
            -sdk iphoneos \
            -destination generic/platform=iOS \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO     

      - name: make ipa
        run: |
          find .
          mv ./unsigned.xcarchive/Products/Applications ./unsigned.xcarchive/Products/Payload
          zip -r infinitroll.zip ./unsigned.xcarchive/Products/Payload
          mv infinitroll.zip infinitroll.ipa
          find .

      - name: Upload application
        uses: actions/upload-artifact@v3
        with:
          name: app
          path: ${{ runner.temp }}/infinitroll.ipa
          # you can also archive the entire directory 
          # path: ${{ runner.temp }}/build
          retention-days: 3
